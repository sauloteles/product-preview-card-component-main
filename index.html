<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="card-main">

    <img class="img-item-1" src="./images/image-product-desktop.jpg" alt="">
    <img class="img-item-2" src="./images/image-product-mobile.jpg" alt="">

    <div class="card-info">
    <p style="letter-spacing: 5px;">PERFUME</p>
    <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text-info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-price">
        <p>$149.99  <span>$169.99</span></p>
        <button><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>

    </div>
      
  </section>
</body>
</html>
